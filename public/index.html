<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./image/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description"   content="PWA React App"/>
    <link rel="apple-touch-icon" href="./image/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"  crossorigin="use-credentials"/>
    <link
    href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"/>
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"/>
    
    <title>PWA To Do List</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   
  <!-- Check if the client browser supports service workers -->
  <script>
    if('serviceWorker' in navigator){
      window.addEventListener('load', ()=> {
        navigator.serviceWorker.register('%PUBLIC_URL%/serviceWorker.js')
            .then((reg) => console.log('Success: ', reg.scope))
            .catch((err) => console.log('Failure: ', err));
      })
    }
  </script>
 
  </body>
</html>
